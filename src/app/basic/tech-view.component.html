<div class="row">
    <div *ngIf="label != undefined" class="col-auto label pl-0 pr-0 mr-1 mt-1">
        <span class="d-none d-lg-block">{{ label }}:</span>
        <span class="d-lg-none">{{ _shortLabel }}:</span>
    </div>
    <div class="col-md-2 d-none d-lg-block pl-0">
        <div class="btn-group" btnRadioGroup>
            <button
                *ngFor="let item of [].constructor(max + _zeroCompensation); let i = index"
                class="btn btn-{{ (i - _zeroCompensation < value ? '' : 'outline-') }}tech pt-0 pb-0 pl-1 pr-1"
                [disabled]="true"
                [uncheckable]="false"
                btnRadio="{{ _startValue + i }}"
                tabindex="0"
                role="button"
            ><span class="tech-level">{{ _startValue + i }}</span></button>
        </div>
    </div>
    <div class="col-auto d-lg-none pl-1 pr-1">
        <span class="badge badge-tech2">{{ value }}</span>
    </div>
</div>
